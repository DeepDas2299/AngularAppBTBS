<div class="container py-5 h-100">
  <div class="row d-flex justify-content-start">
    <div class="col-lg-8 w-100">
      <!-- List group-->
      <ul class="list-group shadow" *ngFor="let discount of discountList; index as i">

        <!-- list group item-->
        <li class="list-group-item">
          <!-- Custom content-->
          <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
              <h5 class="mt-0 font-weight-bold mb-2">{{discounBusNameList[i]}}
              </h5>
              <b class="font-bold fs-4">{{discount.discountStartDate | slice:0:10}} -
                {{discount.discountEndDate | slice:0:10}}</b>
              <div class="d-flex align-items-center justify-content-between mt-1">
                <h3 class="font-weight-bold my-2">â‚¹{{discount.price}}</h3>
              </div>
              <div class="buttons">
                <a routerLink="/app-discount/app-discount-delete/{{discount.discountId}}">Delete</a>
              </div>
            </div>
          </div>
          <!-- End -->
        </li>
        <!-- End -->
      </ul>
      <!-- End -->
    </div>
  </div>
</div>
