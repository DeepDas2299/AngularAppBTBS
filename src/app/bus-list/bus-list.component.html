<div class="container py-5 h-100">


  <div class="row d-flex justify-content-start">
    <div class="col-lg-8 w-100">
      <!-- List group-->
      <ul class="list-group shadow" *ngFor="let bus of busList">

        <!-- list group item-->
        <li class="list-group-item">
          <!-- Custom content-->
          <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
              <h5 class="mt-0 font-weight-bold mb-2"><span class=" busID">{{bus.busId}}</span> -
                {{bus.busName}}
              </h5>
              <p class="font-italic  mb-0 small">{{bus.busType}}</p>
              <div class="d-flex align-items-center justify-content-between mt-1">
                <h6 class="font-weight-bold my-2"></h6>

              </div>
              <div class="buttons">
                <a routerLink="/app-bus/edit/{{bus.busId}}">Edit</a>
                <a routerLink="/app-bus/app-bus-delete/{{bus.busId}}">Delete</a>
              </div>
            </div>
          </div>
          <!-- End -->
        </li>
        <!-- End -->

      </ul>
      <!-- End -->
    </div>
  </div>
</div>
